{% extends "base.html" %}

{% block content %}

<div class="d-flex justify-content-between align-items-end">
    <h2 class="mt-2"> {{ object.title }} </h2>
    {% if user.is_staff %}
    <div>
        <a class="btn btn-secondary btn-sm" href="{% url 'post-update' object.id object.slug %}">Edit</a>
        <a class="btn btn-danger btn-sm" href="{% url 'post-delete' object.id object.slug %}">Delete</a>
    </div>
    {% endif %}
</div>

<small class="text-muted">Posted on {{ object.date_posted| date:"F d, Y" }}, {{ object.readtime }}</small>

<p>
    {{ object.content | safe }}
</p>
